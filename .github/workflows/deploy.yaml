name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: clementmps/ettenheim_emc_lab_application

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          # Minikube requires using its own Docker daemon
          eval $(minikube -p minikube docker-env)
          # Build the image using the Minikube daemon
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:latest .
          # Push the image to Docker Hub
          docker push ${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ettenheim_emc_lab_k8s/app-deployment.yaml