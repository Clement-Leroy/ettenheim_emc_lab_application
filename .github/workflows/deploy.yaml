name: Build and Deploy to Minikube
#test
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Minikube requires using its own Docker daemon
          eval $(minikube -p minikube docker-env)
          # Build the image using the Minikube daemon
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ettenheim_emc_lab_application:latest .
          # Push the image to Docker Hub
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ettenheim_emc_lab_application:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ettenheim_emc_lab_k8s/app-deployment.yaml

      - name: Start port forwarding
        run: |
          sleep 20
          nohup kubectl port-forward --address 0.0.0.0 service/emc-lab-application 8000:5000 > /dev/null &



